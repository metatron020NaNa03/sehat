<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../src/styles/style.css" />
    <title>Report | Generation</title>
  </head>
  <body>
    <div class="report_container">
      <div class="report_container--search">
        <input
          type="text"
          class="form_input"
          id="unique_id"
          placeholder="Unique Id"
          spellcheck="false"
        />
        <button class="btn-primary" id="report_search">
          <span class="material-icon">
            Search
          </span>
        </button>
      </div>

      <div class="report_details">
        <ul class="test_list">
          <li class="test_item">
            <span class="material-icons margin-small">
              fingerprint
            </span>
            <span class="test_item-detail" id="patient-address"> </span>
          </li>
          <li class="test_item">
            <span class="material-icons margin-small">account_circle</span>
            <span class="test_item-detail" id="patient-name"> </span>
          </li>
          <li class="test_item">
            <span class="material-icons margin-small">
              settings_cell
            </span>
            <span class="test_item-detail" id="patient-phone"> </span>
          </li>

          <li class="test_item">
            <span class="material-icons margin-small">
              email
            </span>
            <span class="test_item-detail" id="patient-email"> </span>
          </li>
          <li class="test_item">
            <span class="material-icons margin-small">
              wc
            </span>
            <span class="test_item-detail" id="patient-gender"> </span>
          </li>

          <li class="test_item">
            <span class="material-icons margin-small">
              today
            </span>
            <span class="test_item-detail" id="patient-age"> </span>
          </li>
        </ul>
      </div>

      <!-- <div class="test-Description"></div> -->
    </div>

    <script src="../src/js/report.js"></script>
  </body>
</html>
